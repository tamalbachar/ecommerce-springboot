spring.application.name=tapanstea-backend

# ===============================
# = DATABASE CONNECTION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tapanstea?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Automatically create/update tables based on your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: specify MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SERVER CONFIG
# ===============================
# The port your backend will run on (default 8080)
server.port=8080


jwt.secret=MySecret1997
jwt.expiration=86400000

